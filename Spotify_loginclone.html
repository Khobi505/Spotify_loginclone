<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Spotify-Login
    </title>
    <link rel="stylesheet" type="text/css" href="/Spotify_loginclone.css">
</head>
<body>
    <div>
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Black.png">
        <hr class="hr1">
    </div>
    <div>
        <h4>To continue, log into Spotify</h4>
    </div>
    <div class="form">
        <div class="part1">
            <span>
                <input type="button" value="CONTINUE WITH FACEBOOK" id="facebook"></span>
            <button type="button" id="apple">CONTINUE WITH APPLE</button>
            <span>
                <input type="button" value="CONTINUE WITH GOOGLE" id="google"></span>
            <span>
                <input type="button" value="CONTINUE WITH PHONE NUMBER" id="number"></span><br><br>
            <div class="or">
                <hr class="hr2">
                <span>OR</span>
                <hr class="hr2">
            </div>
        </div>
        <br>
        <div class="part2">
            <label for="text">Email address or username</label><br>
            <input type="text" placeholder="Email or username">
            <br><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Password">
            <br><br>
        </div>
        <div class="part3">
            <a href="#">Forgot your password?</a><br><br>
            <div class="section31">
                <div class="section311">
                <input type="checkbox" value="remember">
                <label for="remember">Remember me</label><br>
                </div>
                <input type="button" value="LOG IN" class="loginbtn">
            </div>
            <hr class="hr3">
        </div>
        <div class="part4">
            <h5><b>Don't have an account?</b></h5>
            <input type="button" value="SIGN UP FOR SPOTIFY" class="plain">
        </div>
    </div>
</body>
